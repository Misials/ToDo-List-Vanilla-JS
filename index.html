<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List | Vanilla JS</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/cda33a421b.js" crossorigin="anonymous"></script>

  <!-- My imports -->
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">
    <header class="header">
      <h1 class="header__title">Write It Down</h1>
      <div class="header__inputBox">
        <input type="text" class="header__input" placeholder="Do shopping..">
        <button class="header__btn">Add Task</button>
      </div>
    </header>

    <main class="tasks">
      <div class="task">
        <div class="task__valueBox">
          <i class="far fa-circle task__undoneIcon"></i>
          <i class="fas fa-circle task__doneIcon"></i>
          <p class="task__value">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse, voluptatum!</p>
        </div>
        <div class="task__buttons">
          <button class="task__btn task__editBtn">
            <i class="fas fa-edit"></i>
          </button>
          <button class="task__btn task__deleteBtn">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
