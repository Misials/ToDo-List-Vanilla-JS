<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List | Vanilla JS</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/cda33a421b.js" crossorigin="anonymous"></script>

  <!-- My imports -->
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">
    <header class="header">
      <h1 class="header__title">Write It Down</h1>
      <div class="header__inputBox">
        <input type="text" class="header__input" placeholder="Your task..">
        <button class="header__btn">Add Task</button>
      </div>
      <p class="header__error"></p>
    </header>

    <main class="tasks">

    </main>

  </div>

  <div class="modal-shadow"></div>
  <div class="modal">
    <h2 class="modal__title">Edit Your Task</h2>
    <div class="modal__inputBox">
      <input type="text" class="modal__input">
      <button class="modal__btn modal__editTaskBtn">Edit Task</button>
    </div>
    <p class="modal__error">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <button class="modal__btn modal__closeBtn">Close</button>
  </div>

</body>

</html>
